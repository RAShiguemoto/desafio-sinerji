<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template/layout.xhtml">

    <ui:define name="content">
        <f:metadata>  
            <f:viewAction action="#{pessoaControle.listar()}" />
        </f:metadata> 

        <div class="divTitle">
            <p:outputLabel value="Lista de Pessoas" class="title"/>
        </div>

        <h:form id="form">

            <div class="divCorpo w80 ml10">
                <p:messages id="messages" showDetail="true" closable="true" >
                    <p:autoUpdate />
                </p:messages>
            </div> 

            <div class="ui-lg-10 ui-fluid divCorpo" style="margin-left: 8.33%">
                <p:dataTable id="tabela" 
                             var="conteudo" 
                             value="#{pessoaControle.pessoas}" 
                             paginator="true" 
                             paginatorPosition="bottom" rows="5">

                    <p:column headerText="Código" width="10%" style="text-align: center">
                        <h:outputText value="#{conteudo.id}" />
                    </p:column>

                    <p:column headerText="Nome" width="30%" style="text-align: center">
                        <h:outputText value="#{conteudo.nome}" />
                    </p:column>

                    <p:column headerText="Nascimento" width="10%" style="text-align: center">
                        <h:outputText value="#{conteudo.nascimento}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Sexo" width="10%" style="text-align: center">
                        <h:outputText value="#{conteudo.sexo}"/>
                    </p:column>

                    <p:column headerText="Editar" width="5%" style="text-align: center">
                        <p:commandLink action="#{pessoaControle.editar(conteudo)}">
                            <i class="pi pi-pencil" style="color: #cccc00"/>
                        </p:commandLink>
                    </p:column>

                    <p:column headerText="Remover" width="5%" style="text-align: center">
                        <p:commandLink actionListener="#{pessoaControle.gerenciarExclusao(conteudo)}" ajax="true" update="form:tabela">
                            <i class="pi pi-trash" style="color: red"/>
                            
                            <p:confirm type="popup" header="Confirmation" message="Deseja realmente excluir este registro?" icon="pi pi-exclamation-triangle"/>
                        </p:commandLink>
                        
                        <p:confirmPopup global="true">
                            <p:commandButton value="Não" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirm-popup-yes" />
                        </p:confirmPopup>
                    </p:column>
                </p:dataTable>
            </div>

            <div class="btnGroup mt30">
                <p:commandButton value="Novo" action="form?faces-redirect=true" icon="pi pi-plus" />
            </div>
        </h:form>
    </ui:define>
</ui:composition>
