<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                template="WEB-INF/template/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <div class="container">
                <h:commandLink title="Cadastro de Pessoa" action="/pessoa/list?faces-redirect=true">
                    <div class="cardIndex">
                        <i class="pi pi-user"/> <br/>
                        <p:outputLabel value="Pessoa"/>
                    </div>
                </h:commandLink>

                <h:commandLink title="Cadastro de Endereço" action="/propriedade/list?faces-redirect=true">
                    <div class="cardIndex">
                        <i class="pi pi-map-marker"/> <br/>

            </div>
        </h:form>
    </ui:define>
